<div class="wrapper">
  <div class="header">
    <div>
      <app-dropdown [maxHeight]="200"
                    [(selectValue)]="currentYear"
                    [listData]="yearListData"></app-dropdown>
    </div>
    <div>
      <app-dropdown [maxHeight]="200"
                    [(selectValue)]="currentMonth"
                    [listData]="monthListData"></app-dropdown>
    </div>
    <div>
      <button class="btn" (click)="resetDate()">返回今日</button>{{currentDay}}
    </div>
  </div>
  <div class="body">
    <app-calendar-body [(year)]="currentYear" [(month)]="currentMonth" [(day)]="currentDay"></app-calendar-body>
  </div>
</div>
